<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do with Checkboxes</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 50px auto; }
    input[type="text"] { width: 100%; padding: 10px; font-size: 16px; }
    ul { list-style: none; padding: 0; margin-top: 20px; }
    li { padding: 8px; background: #e0f7fa; margin-bottom: 5px; display: flex; align-items: center; justify-content: space-between; }
    span.done { text-decoration: line-through; color: gray; }
    .left { display: flex; align-items: center; gap: 10px; }
    .delete-btn { background: crimson; color: white; border: none; padding: 4px 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Type a task and press Enter">
  <ul id="taskList"></ul>

  <script src="index.js"></script>
</body>
</html>
