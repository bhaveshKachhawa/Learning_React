<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple TODO List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f0f0;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 5px;
    }
    ul {
      margin-top: 20px;
      padding-left: 0;
    }
    li {
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>My TODO List</h2>
  <input type="text" id="taskInput" placeholder="New task..." />
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (!taskText) return;

      const li = document.createElement('li');
      li.innerHTML = `${taskText} <button class="remove-btn" onclick="removeTask(this)">Remove</button>`;
      document.getElementById('taskList').appendChild(li);

      input.value = '';
      input.focus();
    }

    function removeTask(button) {
      const li = button.parentElement;
      li.remove();
    }
  </script>

</body>
</html>
