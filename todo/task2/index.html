<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do App</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    input { width: 100%; padding: 10px; font-size: 16px; }
    ul { list-style: none; padding: 0; margin-top: 20px; }
    li { padding: 8px; background: #f2f2f2; margin-bottom: 5px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    li.completed { text-decoration: line-through; color: gray; }
    .delete-btn { background: red; color: white; border: none; padding: 4px 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Type and press Enter...">
  <ul id="taskList"></ul>

  <script src="index.js"></script>
</body>
</html>
