<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun TODO List</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    ul {
      margin-top: 20px;
      padding-left: 0;
    }
    li {
      list-style: none;
      margin-bottom: 10px;
      background: #e0f7fa;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Motivational TODO List ‚ú®</h2>
  <input type="text" id="taskInput" placeholder="Enter your task" />
  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>

  <script>
    const messages = [
      "You're crushing it!",
      "Keep the momentum going!",
      "You're doing amazing!",
      "One step closer to success!",
      "Great job, keep it up!"
    ];

    function getRandomMessage() {
      return messages[Math.floor(Math.random() * messages.length)];
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const task = input.value.trim();
      if (!task) return;

      const li = document.createElement('li');
      li.textContent = `üìù ${task} ‚Äî ${getRandomMessage()}`;

      document.getElementById('taskList').appendChild(li);
      input.value = '';
      input.focus();
    }
  </script>

</body>
</html>
